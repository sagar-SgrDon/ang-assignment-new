<div class="modal-header">
  <h4 *ngIf="addEmp" class="modal-title">Add Employee</h4>
  <h4 *ngIf="editEmp" class="modal-title">Edit Employee</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <div class="container my-3">
    <form [formGroup]="form">
      <div class="form-group my-4">
        <label for="">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" />
        <div
          class="text text-danger"
          *ngIf="firstName.invalid && firstName.touched"
        >
          First Name is required.
        </div>
      </div>
      <div class="form-group my-4">
        <label for="">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" />
        <div
          class="text text-danger"
          *ngIf="lastName.invalid && lastName.touched"
        >
          Last Name is required.
        </div>
      </div>
      <div class="form-group my-4">
        <label for="">Age</label>
        <input type="number" formControlName="age" class="form-control" />
        <div class="text text-danger" *ngIf="age.invalid && age.touched">
          Age is required.
        </div>
      </div>
      <div class="form-group my-4">
        <label for="">Email Id</label>
        <input type="email" formControlName="email" class="form-control" />
        <div class="text text-danger" *ngIf="email.invalid && email.touched">
          <div *ngIf="email.errors.required">Email is required.</div>
          <div *ngIf="email.errors.email">Enter Valid Email Address.</div>
        </div>
      </div>
      <div class="form-group my-4">
        <label for="">Salary</label>
        <input type="number" formControlName="salary" class="form-control" />
        <div class="text text-danger" *ngIf="salary.invalid && salary.touched">
          Salary is required.
        </div>
      </div>
      <div class="form-group my-4">
        <label for="">Address</label>
        <input type="text" formControlName="address" class="form-control" />
        <div
          class="text text-danger"
          *ngIf="address.invalid && address.touched"
        >
          Address required
        </div>
      </div>
      <div class="form-group my-4">
        <label for="">Contact Number</label>
        <input
          type="number"
          formControlName="contactNumber"
          class="form-control"
        />
        <div
          class="text text-danger"
          *ngIf="contactNumber.invalid && contactNumber.touched"
        >
          Contact Number required
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button
    *ngIf="addEmp"
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid"
    (click)="addEmployee()"
  >
    <div *ngIf="!disabled">Add Employee</div>
    <div *ngIf="disabled">
      <span
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      Adding...
    </div>
  </button>
  <button
    *ngIf="editEmp"
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid"
    (click)="updateEmployee()"
  >
    <div *ngIf="!disabled">Update Employee</div>
    <div *ngIf="disabled">
      <span
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      Updating...
    </div>
  </button>
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
